<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading App</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            width: 80%;
            margin: 20px auto;
        }
        canvas {
            margin: 20px 0;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        #lastUpdate {
            text-align: center;
            color: #666;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Crypto Trading App</h1>

    <div class="controls">
        <input type="text" id="symbol" placeholder="Enter coin symbol (e.g., BTCUSDT)">
        <button onclick="startChart()">Show Chart</button>
        <button onclick="stopChart()" id="stopButton" disabled>Stop Updates</button>
    </div>

    <div id="lastUpdate" style="text-align: center;">
		Last updated: <span id="currentTime"></span>
		<br>
		Current Price: <span id="currentPrice"></span>
	</div>
	

    <div class="chart-container">
        <canvas id="priceChart"></canvas>
    </div>

	<!-- Place order -->

	<div class="container">
		<h2 style="text-align: center;">Historical Data</h2>
		<div class="controls">
			<input type="text" id="histSymbol" placeholder="Enter symbol (e.g. BTCUSDT)" value="BTCUSDT">
			<select id="histDays">
				<option value="3">3 days</option>
				<option value="6">6 days</option>
				<option value="9">9 days</option>
				<option value="12">12 days</option>
			</select>
			<button onclick="searchHistorical()">Search</button>
		</div>
		<div id="historicalData" style="overflow-x: auto;"></div>
	</div>
