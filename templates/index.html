<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sort-button {
            font-size: 0.875rem;
            padding: 0.25rem 0.5rem;
            margin: 0.125rem;
        }
        
        .sort-button.active {
            background-color: #0d6efd;
            color: white;
            border-color: #0d6efd;
        }
        
        .historical-textarea {
            width: 100%;
            height: 300px;
            border: 1px solid #dee2e6;
            resize: vertical;
            padding: 0.5rem;
        }
        
        @media (max-width: 768px) {
            .historical-textarea {
                height: 300px;
            }
        }

        .symbol-input {
            text-transform: uppercase;
        }

		.limit-section p{
			margin-bottom: 0rem; 
		}
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">Crypto Trading App</h1>

        <!-- Historical Data Section -->
        <div class="container my-5">
            
            <div class="row g-3 mb-4 align-items-end">
                <div class="col-md-3">
                    <label for="histSymbol" class="form-label">Symbol for Historical Data</label>
                    <input type="text" 
                           class="form-control symbol-input" 
                           id="histSymbol" 
                           placeholder="Enter symbol (e.g., BTC)"
                           required>
                </div>
                <div class="col-md-3">
                    <label for="histDays" class="form-label">Number of Days</label>
                    <select class="form-select" id="histDays">
                        <option value="3">3 days</option>
                        <option value="6">6 days</option>
                        <option value="9">9 days</option>
                        <option value="12">12 days</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button onclick="searchHistorical()" class="btn btn-primary">Search</button>
                </div>
				<div class="col-md-4">
					<div id="lastUpdate">
						<p class="mb-1">Last updated: <span id="currentTime"></span></p>
						<p class="h5 mb-0">Current Price: <span id="currentPrice"></span></p>
					</div>
				</div>
            </div>

            <div id="historicalData"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
